<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoteChain V3 - Candidate Selection</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1..1,-50..200" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="css/tailwind-config.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex min-h-screen w-full flex-col bg-[#F8F9FA] dark:bg-background-dark">
    <div class="layout-container flex h-full grow flex-col">
      <!-- Header -->
      <header class="sticky top-0 z-10 bg-[#F8F9FA]/80 p-4 backdrop-blur-sm dark:bg-background-dark/80">
        <div class="mx-auto flex max-w-4xl flex-col items-center gap-2 text-center">
          <p id="election-title" class="text-[#212529] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Voting Session</p>
          <p id="voter-label" class="text-[#6c757d] dark:text-gray-400 text-base font-normal leading-normal">Voter: (loading)</p>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex flex-1 justify-center py-5 px-4">
        <div class="layout-content-container flex w-full max-w-4xl flex-1 flex-col gap-4">
          <!-- Candidate List -->
          <div id="candidates-container" class="flex flex-col gap-3 rounded-xl border border-gray-200 bg-white p-4 dark:border-gray-700 dark:bg-gray-800/50"></div>
          <button id="nota-btn" class="w-full rounded-lg border-2 border-[#6c757d] bg-white py-4 text-center text-lg font-medium text-[#6c757d] transition-colors hover:bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-600">NOTA - None of the Above</button>

          <!-- Progress Bar -->
          <div class="flex flex-col gap-3 p-2 w-full">
            <div class="flex gap-6 justify-between items-center">
              <p class="text-[#111318] dark:text-gray-100 text-base font-medium leading-normal">Voting Progress</p>
              <p id="progress-text" class="text-[#111318] dark:text-gray-100 text-sm font-bold leading-normal">75%</p>
            </div>
            <div class="rounded-full bg-gray-200 dark:bg-gray-700 h-3">
              <div id="progress-bar" class="h-3 rounded-full bg-primary w-3/4"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="hidden fixed inset-0 z-50 items-center justify-center bg-black/60 backdrop-blur-sm">
      <div class="m-4 w-full max-w-lg rounded-xl bg-white p-8 shadow-2xl dark:bg-gray-800">
        <div class="flex flex-col items-center text-center">
          <div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900/50">
            <span class="material-symbols-outlined text-4xl text-primary">how_to_vote</span>
          </div>
          <h2 class="text-2xl font-bold text-[#212529] dark:text-white">Confirm Your Vote</h2>
          <p id="confirm-text" class="mt-2 text-[#6c757d] dark:text-gray-300">You have selected <span id="confirm-candidate" class="font-semibold text-[#212529] dark:text-white"></span>. This action is permanent and cannot be undone. Do you wish to proceed?</p>
          <div class="mt-8 flex w-full flex-col-reverse gap-3 sm:flex-row sm:justify-center">
            <button id="go-back-btn" class="flex h-12 items-center justify-center rounded-lg bg-gray-200 px-6 text-base font-medium text-[#212529] transition-colors hover:bg-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500">Go Back</button>
            <button id="confirm-vote-btn" class="flex h-12 items-center justify-center gap-2 rounded-lg bg-success px-6 text-base font-medium text-white shadow-sm transition-colors hover:bg-green-600">
              <span class="material-symbols-outlined">thumb_up</span>
              <span id="confirm-btn-label">Confirm & Cast Vote</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/global-error.js"></script>
  <script src="js/app.js"></script>
  <script src="js/vote.js"></script>
</body>
</html>
